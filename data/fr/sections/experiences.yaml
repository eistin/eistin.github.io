- company:
    name: Fendcer
    location: "Full-remote"
    logo: /images/sections/experiences/fendcer.png
    overview: "Fendcer est une plateforme qui met en relation les annonceurs/marques/lieux avec les individus souhaitant monétiser leur influence sur les réseaux sociaux via différentes applications."
  positions:
  - designation: CTO
    start: Mai 2020
    end: Juillet 2021
    responsibilities:
    - Diriger les différents changements technologiques du projet. Mon objectif était d'identifier, de comparer et de sélectionner les solutions techniques les mieux adaptées aux besoins actuels et futurs du produit.
    - "Architecture du produit en utilisant principalement le concept de micro-service à travers les technologies suivantes : GCP, Kubernetes, Graphql, Nodejs, Go, Redis, MySQL."
    - Travailler en étroite collaboration avec les équipes UI/UX et les équipes de développement afin d'organiser un focus roadmap par fonctionnalité.
