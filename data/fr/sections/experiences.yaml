    - Réécriture de l'infrastructure AWS de Fendcer en utilisant Terraform en intégrant de bonnes pratiques de sécurité (gestion des sous-réseaux publics et privés, déploiement d'un bastion).
    - Continué à travailler sur ce projet pendant mes temps libres et les week-ends, principalement axé sur la maintenance en production.
    - Un redesign du projet s'est avéré nécessaire pour améliorer la scalabilité. J'ai donc conçu la solution en architecture micro-service (GRAPQL/Node.js/Golang) dans le but de la déployer sur une infrastructure Kubernetes sur GCP (GKE).
