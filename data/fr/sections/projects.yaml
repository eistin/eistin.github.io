# your projects
projects:
- name: demo-app
  logo: /images/sections/skills/github.png
  role: Owner
  repo: https://github.com/eistin/demo-app
  summary: "Application en microservices mettant en œuvre une simple counter app. L'application consiste en des services backend et frontend séparés, ainsi que des composants de support comme une base de données et un serveur Nginx."
  tags: ["demo", "golang", "php", "k8s", "helm"]

- name: demo-terragrunt
  logo: /images/sections/skills/github.png
  role: Owner
  repo: https://github.com/eistin/demo-terragrunt
  summary: "Ce projet fournit un exemple de structure de fichiers/dossiers pour l'utilisation de Terragrunt afin de maintenir un code Terraform DRY, démontrant comment déployer un VPC, un cluster GKE privé et une base de données CloudSQL sur GCP, avec des instructions de déploiement détaillées et des mesures de sécurité pour l'accès autorisé au réseau et la gestion des secrets."
  tags: ["demo", "terraform", "terragrunt", "gcp"]

- name: demo-ansible-k8s
  logo: /images/sections/skills/github.png
  role: Owner
  repo: https://github.com/eistin/demo-terragrunt
  summary: "Ce projet est conçu pour faciliter le déploiement de l'application de démonstration sur GCP à l'aide d'Ansible et de Kubernetes, en automatisant le provisionnement de l'infrastructure, le déploiement de l'application et la gestion de la configuration avec des playbooks Ansible, des manifestes Kubernetes et des charts Helm."
  tags: ["demo", "ansible", "k8s", "argocd", "kubedb"]

- name: demo-docs
  logo: /images/sections/skills/github.png
  role: Owner
  repo: https://github.com/eistin/demo-terragrunt
  summary: "Documentation du projet de demo qui fournit une vue d'ensemble de la structure du projet, des référentiels et des stratégies de déploiement. Le but étant de guider les développeurs et les ingénieurs DevOps à travers les pratiques de déploiement d'applications modernes utilisant divers référentiels pour les microservices, la gestion de l'infrastructure et l'orchestration Kubernetes."
  tags: ["demo", "ansible", "k8s", "argocd", ]
